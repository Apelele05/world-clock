  <body>

        <option value="">Select a city...</option>

      <div class="city">

      <div class="city">
        <h2>London</h2>
        <div class="date">January 18th 2026</div>

      </div>

      <div class="city">
        <h2>Auckland</h2>
        <div class="date">January 18th 2026</div>
        <div class="time">2:03 PM</div>
      </div>
    </div>
