<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World Clock - Apelele Kufa</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Cape Town</option>
        <option value="">London</option>
        <option value="">Auckland</option>
      </select>

      <div class="city" id="cape-town">
        <div>
          <h2>Cape Town</h2>

          <div class="date">January 18th 2026</div>
        </div>
        <div class="time">2:03 <small>PM</small></div>
      </div>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date">January 18th 2026</div>
        </div>
        <div class="time">2:03 <small>PM</small></div>
      </div>

      <div class="city" id="auckland">
        <div>
          <h2>Auckland</h2>
          <div class="date">January 18th 2026</div>
        </div>
        <div class="time">2:03 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project is coded by <strong> Apelele Kufa</strong>
      <a href="#" target="_blank">and is open sourced on Github.</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
